plugins {
    id 'java'
    id "io.vertx.vertx-plugin" version "1.3.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

vertx{
    mainVerticle = "ca.ualberta.odobot.semanticflow.SemanticFlowParser"
    vertxVersion = "4.3.4"
    redeploy = false
}

dependencies {
    implementation "io.vertx:vertx-web"
    implementation 'io.vertx:vertx-rx-java3'
    implementation 'io.vertx:vertx-config'

    /**
     * Elasticsearch
     */
    implementation 'co.elastic.clients:elasticsearch-java:8.4.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'

    /**
     * Logging
     */
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.3'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}